<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/Klasesdarbas3.css">
</head>
<body>
<div class="container">

        <div class="header">
            <header>
                <h1>Header</h1>
            </header>
        </div>
        <main>
            <h2>Main Content</h2>

        <div class="hero">
            <article>
                <h2>Hero</h2>
            </article>
        </div>
        <div class="sidebar">
